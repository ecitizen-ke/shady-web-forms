{% extends('base.html') %}

{% block content %}


<div class="container mt-5">

    <div style="height: 100vh;" class="container d-flex align-items-center flex-column">
<form style="width: 450px;" action="" method="post">
        <h6>{% block title %} Add a new post {% endblock %}</h6>
        <br>
    <div class="mb-3">
        <label for="title">Title</label>
        <input class="form-control" name="title" type="text" value="{{request.form['title']}}">
    </div>
    <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description">{{request.form['description']}}</textarea>
    </div>
    <button class="btn w-100 btn-primary rounded-0">Submit</>

</form>
    </div>
</div>
{% endblock content %}
